<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Transaction Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="left-panel">
            <form method="POST" class="form-card">
                <h3>📝 Enter Transaction Details</h3>
                
                <label>Transaction ID:</label>
                <input type="number" name="transaction_id" required>

                <label>Customer ID:</label>
                <input type="number" name="customer_id" required>

                <label>Terminal ID:</label>
                <input type="number" name="terminal_id" required>

                <label>Amount:</label>
                <input type="number" name="amount" step="0.01" required>

                <label>Transaction Time (YYYY-MM-DD HH:MM:SS):</label>
                <input type="text" name="timestamp" placeholder="2025-05-28 14:00:00" required>

                <button type="submit" class="predict-btn">🔍 Predict</button>
            </form>
        </div>
        <div class="right-panel">
            <h1 class="glow-title">🚨 Fraud Transaction Detection 🚨</h1>
        </div>
    </div>

    <footer>

</body>
</html>
