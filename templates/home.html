<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraud Detection - Home</title>
    
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #ff4c4c;
            text-shadow:
                0 0 1px #ff4c4c,
                0 0 3px #ff4c4c,
                0 0 5px #ff1a1a;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        a.start-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff4c4c;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 0 15px #ff4c4c;
            animation: pulse 1.5s infinite alternate;
            transition: background-color 0.3s;
        }

        a.start-btn:hover {
            background-color: #e63a3a;
            box-shadow: 0 0 25px #ff0000;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1a1a1a;
            color: #ccc;
            font-size: 14px;
            border-top: 1px solid #333;
            margin-top: 30px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer a {
            color: #ff4c4c;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #fff;
        }

        .home-btn {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to <span style="color:#FF0000;">Fraud Detection</span> App</h1>
        <a href="/predict" class="start-btn">Start Predicting â†’</a>
    </main>

        </p>
    </footer>
</body>
</html>
